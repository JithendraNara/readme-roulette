<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Readme.txt Rouletter - The Lost Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
              mono: ['"Courier New"', 'Courier', 'monospace'],
            },
            colors: {
              'museum-black': '#0a0a0a',
              'museum-paper': '#f2eecb',
              'museum-ink': '#2d2d2d',
              'code-gray': '#1f2937',
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #f2eecb;
        /* Prevent text selection on UI elements to feel like an app */
        user-select: none;
        -webkit-user-select: none;
        /* Handle safe areas for notched phones */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Allow text selection only on the specific artifact code/text */
      .selectable-text {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Remove tap highlight color on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      .scan-line {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(242, 238, 203, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        position: fixed;
        left: 0;
        top: -100px;
        animation: scan 5s linear infinite;
        pointer-events: none;
      }
      @keyframes scan {
        0% { top: -100px; }
        100% { top: 100%; }
      }
      
      /* Custom Scrollbar for history modal */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #2d2d2d; 
        border-radius: 3px;
      }
    </style>

}
</script>
